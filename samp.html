<!DOCTYPE html>
<head>
    <title>Survey </title>
</head>
<body>
   <h2>Survey on Online Endsemester Examination</h2>
   <form name="myform" onsubmit=" return validateform()">
       Name  : <input type="text" name="can_name" required><br>
       Rollno: <input type="text" name="rollno" required><br>
       <p> Gender </p>
       <input type="radio" id="male" name="gender" value="male">
       <label for="male">Male</label><br>
       <input type="radio" id="female" name="gender" value="female">
       <label for="female">Female</label><br>
       <input type="radio" id="other" name="gender" value="other">
       <label for="other">Other</label>
        <br><br>
        <h2>Please Answer the Following questions</h2>
        
        <p>1. Which is easier to attend offline or online examinations ?</p>
        <input type="radio" id="online" name="exam" value="online" required>
        <label for="online">Online</label><br>
        <input type="radio" id="offline" name="exam" value="offline">
        <label for="offline">offline</label><br>
        
        <p>2. Do you have proper internet connection with required bandwidth?</p>
        <input type="radio" id="yes" name="yesno" value="yes" required>
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="yesno" value="no">
        <label for="no">No</label><br>  

        <p>3. Did you face any issues while attending the exam?</p>
        <input type="radio" id="yes1" name="yesno" value="yes" required>
        <label for="yes1">Yes</label><br>
        <input type="radio" id="no1" name="yesno" value="no">
        <label for="no1">No</label><br>  

     <input type="submit">
   </form>
</body>
<script>
    function validateform()
    {
        var rollno=document.myform.rollno.value;
        var length=rollno.length;
        if(length!=10)
          {
              alert("Enter valid register number!");
              return false;
          }     
    }
</script>
</html>
